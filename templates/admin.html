{% extends 'base.html' %}

{% block content %}


<div class="center">
<table class="table table-hover table-striped">
    {% for client in ordered_clients %}
        <tr>
            <td>
                {{ client.id }}. {{ client.username }}  <a href="{{ url_for('update', id=client.id) }}"
                                                             class="btn btn-secondary btn-sm">
                 {{ client.email }} <a href="{{ url_for('delete', id=client.id) }}"
                                          class="btn btn-danger btn-sm">Delete</a>
        </tr>
        {% endfor %}
</table>
</div>

{% endblock %}
